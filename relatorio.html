<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <!--MaterializeCSS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/global.css">

    <!--VueJS-->
    <script src="https://unpkg.com/vue"></script>
    <script src="components/nav-component.js"></script>
</head>
<body>
    <div id="app">
        
        <cmp-nav :hassidebar="nav.sidebar" :name="nav.name" :naviconurl="nav.navIconUrl" :activeindex="nav.activeindex" :options="nav.options"></cmp-nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12" id="dadosPlano">
                        <h1>Frequência de uso</h1>
                        <p>No período dos {{frequencia.tempo}} últimos dias você utilizou em média {{frequencia.media}}% do tempo.</p>
                    </div>
                </div>
                
                <section>
                    <a href="visualizarRelatorio.html">
                        <img src="img/grafico.PNG" data-title="imagem" alt="grafico">
                    </a>
                </section>

                <section class="row">
                    <article id="cafeDaManha" class="row">
                        <p style="font-size: 24px;" class="col s12 m10">Frequência por refeição</p>
                        <ul style="border: none !important;" class="collection col s12">
                            <li v-for="item in frequencia.lista" class="collection-item avatar valign-wrapper">
                                <img :src="item.imgsrc" data-title="imagem" alt="item.imgalt" class="circle">
                                <div class="col s10">
                                    <span class="title" data-title="titulo">{{item.titulo}}</span>
                                    <p data-title="descricao" class="descricao">{{item.descricao}}</p>
                                </div>
                            </li>
                        </ul>
                    </article>
                </section>
            </div>
        </main>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
        $('select').formSelect();
        $('.datepicker').datepicker();
        $('.tabs').tabs();
        $('.modal').modal();
    });
    
    var vm = new Vue({
    el: "#app",
        data: {
            nav: {
                sidebar: true,
                name: 'Relatório',
                navIconUrl: '#',
                activeindex: 3,
                options: [
                    {icon: 'check_box', url: 'visualizarDieta.html', optionName: 'Minha dieta'},
                    {icon: 'menu_book', url: 'index.html', optionName: 'Questionário inicial'},
                    {icon: 'report_problem', url: 'notificacoes.html', optionName: 'Notificações'},
                    {icon: 'speaker_notes', url: 'relatorio.html', optionName: 'Relatório'}
                ]
            },
            frequencia:{
                tempo: 10,
                media: 51,
                lista:[{imgsrc:'img/iogurte.png', imgalt:'Iogurte', titulo: 'Café da manhã', descricao: '100%'},
                {imgsrc:'img/paoIntegral.png', imgalt:'Pão integral', titulo: 'Lanche da manhã', descricao: '80%'},
                {imgsrc:'img/iogurte.png', imgalt:'Iogurte', titulo: 'Almoço', descricao: '70%'},
                {imgsrc:'img/paoIntegral.png', imgalt:'Pão integral', titulo: 'Lanche da tarde', descricao: '42%'}]
            }
        }
    });
</script>
</html>
