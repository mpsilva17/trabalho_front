<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notificações</title>
        <!--MaterializeCSS-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="css/global.css">

        <!--VueJS-->
        <script src="https://unpkg.com/vue"></script>
        <script src="components/nav-component.js"></script>
    </head>
    <body>
        <div id="app">
            <cmp-nav :hassidebar="nav.sidebar" :name="nav.name" :naviconurl="nav.navIconUrl" :activeindex="nav.activeindex" :options="nav.options"></cmp-nav>
            <main>
                <div class="row">
                    <ul style="border: none !important;" class="collection col s12">
                        <li class="collection-item avatar valign-wrapper" v-for="item in notificacoes">
                            <img :src="item.imgsrc" data-title="imagem" :alt="item.imgalt" class="circle">
                            <div class="col s12">
                                <span class="title" data-title="titulo">{{item.titulo}}</span>
                                <p data-title="descricao" class="descricao">{{item.descricao}}</p>
                                <p data-title="horario" class="horario">{{item.horario}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </body>
    <script>
        var vm = new Vue({
		el: "#app",
			data: {
				nav: {
					sidebar: false,
					name: 'Notificações',
					navIconUrl: 'visualizarDieta.html',
					activeindex: 1,
					options: [
						{icon: 'check_box', url: 'visualizarDieta.html', optionName: 'Minha dieta'},
						{icon: 'menu_book', url: 'index.html', optionName: 'Questionário inicial'},
						{icon: 'report_problem', url: 'notificacoes.html', optionName: 'Notificações'},
						{icon: 'speaker_notes', url: 'relatorio.html', optionName: 'Relatório'}
					]
                },
                notificacoes: [
                    {imgsrc:'img/iogurte.png', imgalt:'Iogurte', titulo: 'Está na hora do almoço!', descricao: 'Hoje temos uma sugestão de prato feito que é u...', horario: '03/04/20 às 12:30'},
                    {imgsrc:'img/paoIntegral.png', imgalt:'Pão integral', titulo: 'Hum... está na hora do lanche da manhã!', descricao: 'Castr', horario: '03/04/20 às 10:00'},
                    {imgsrc:'img/iogurte.png', imgalt:'Iogurte', titulo: 'Bom dia, que tal um café?!', descricao: 'Torradas com geléia e uma boa xícara de café', horario: '03/04/20 às 07:00'}
                ]
			}
    	});
    </script>
    </script>
</html>
