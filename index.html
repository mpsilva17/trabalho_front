<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Formulário</title>
	    <!--MaterializeCSS-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		

	    <!--VueJS-->
		<script src="https://unpkg.com/vue"></script>
		<script src="components/nav-component.js"></script>

		<link rel="stylesheet" href="css/global.css">
	</head>
	<body>

		<div id="app">

			<cmp-nav :hassidebar="nav.sidebar" :name="nav.name" :naviconurl="nav.navIconUrl" :activeindex="nav.activeindex" :options="nav.options"></cmp-nav>

			<main>
				<div class="container">
					<div class="row">
						<form id="questionarioInicial" class="col s12" action="visualizarDieta.html" method="GET">
							<div class="row">
								<div class="input-field col s12 m6">
									<select id="motivacao" class="validate" required="" aria-required="true">
										<option value="motivacaoOpt" disabled selected>Motivação</option>
										<option value="perderPesoOpt">Perder peso</option>
										<option value="dietaEsportivaOpt">Dieta esportiva</option>
										<option value="restricaoAlimentarOpt">Restrição alimentar</option>
									</select>
									<label data-error="Selecione alguma opção" data-success="right" for="motivacao">Motivação *</label>
								</div>
								<div class="input-field col s12 m6">
									<input placeholder="Peso(Kg)" id="peso" type="text" required="" class="validate">
									<label data-error="Preencha este campo" data-success="right" for="peso">Peso *</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m6">
									<select id="restricao" class="validate" required="" aria-required="true">
										<option value="restricaoOpt" disabled selected>Restrição</option>
										<option value="alergiaLactoseOpt">Alergia lactose</option>
										<option value="alergiaGlutenOpt">Alergia glúten</option>
										<option value="restricaoAcucarOpt">Restrição açúcar</option>
										<option value="restricaoSal">Restrição sal</option>
									</select>
									<label for="restricao" data-error="Selecione alguma opção" data-success="right">Restrição *</label>
								</div>
								<div class="input-field col s12 m6">
									<input placeholder="Altura(cm)" aria-required="true" required="" id="altura" type="text" class="validate">
									<label for="altura" data-error="Preencha este campo" data-success="right">Altura *</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m6">
									<p class="col s12 m6">
										<label for="masculino">
											<input id="masculino" name="sexo" required="" type="radio" checked/>
											<span>Masculino</span>
										</label>
									</p>
									<p class="col s12 m6">
										<label for="feminino">
											<input id="feminino" name="sexo" required="" type="radio" />
											<span>Feminino</span>
										</label>
									</p>
								</div>
								<div class="input-field col s12 m6">
									<input placeholder="Perímetro cintura" class="validate" id="perimetroCintura" type="text">
									<label for="perimetroCintura">Perímetro cintura</label>
									<label data-error="Preencha este campo" data-success="right" for="peso">Perímetro cintura *</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m6">
									<input type="text" class="datepicker validate" aria-required="true" required="">
									<label data-error="Preencha este campo" data-success="right" for="dataNasc">Data de nascimento *</label>
								</div>
								<div class="input-field col s12 m6">
									<input placeholder="Perímetro quadril" id="perimetroQuadril" type="text">
									<label for="perimetroQuadril">Perímetro quadril</label>
									<label data-error="Preencha este campo" data-success="right" for="peso">Perímetro quadril *</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m6">
									<p class="col s12 m6">
										<label for="caminhada">
											<input id="caminhada" type="checkbox" class="filled-in"/>
											<span>Caminhada</span>
										</label>
									</p>
									<p class="col s12 m6">
										<label for="natacao">
											<input id="natacao" type="checkbox" class="filled-in"/>
											<span>Natação</span>
										</label>
									</p>
									<p class="col s12 m6">
										<label for="corrida">
											<input id="corrida" type="checkbox" class="filled-in"/>
											<span>Corrida</span>
										</label>
									</p>
									<p class="col s12 m6">
										<label for="futebol">
											<input id="futebol" type="checkbox" class="filled-in"/>
											<span>Futebol</span>
										</label>
									</p>
									<p class="col s12 m6">
										<label for="academia">
											<input id="academia" type="checkbox" class="filled-in"/>
											<span>Academia</span>
										</label>
									</p>
									<p class="col s12 m6">
										<label for="ciclismo">
											<input id="ciclismo" type="checkbox" class="filled-in"/>
											<span>Ciclismo</span>
										</label>
									</p>
								</div>
								<div class="input-field col s12 m6">
									<p>* Campos obrigatórios</p>
								</div>
							</div>
							<div class="row d-flex">
								<div class="col m3 m-auto">
									<a href="visualizarDieta.html">
										<button type="submit" class="green-app-background btn col s12">Finalizar</button>
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</body>
	<script>
		$(document).ready(function(){
			$('.sidenav').sidenav();
			$('select').formSelect();
			$('.datepicker').datepicker();
		});

		var vm = new Vue({
		el: "#app",
			data: {
				nav: {
					sidebar: true,
					name: 'Questionário',
					navIconUrl: '#',
					activeindex: 1,
					options: [
						{icon: 'check_box', url: 'visualizarDieta.html', optionName: 'Minha dieta'},
						{icon: 'menu_book', url: 'index.html', optionName: 'Questionário inicial'},
						{icon: 'report_problem', url: 'notificacoes.html', optionName: 'Notificações'},
						{icon: 'speaker_notes', url: 'relatorio.html', optionName: 'Relatório'}
					]
				}
			}
    	});
	</script>
</html>
