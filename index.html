<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Formulário</title>
	    <!--MaterializeCSS-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<link rel="stylesheet" href="css/global.css">

	    <!--VueJS-->
	    <script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<nav class="green-app white-text">
			<div class="nav-wrapper">
				<img class="logo hide-on-med-and-down" src="img/logo.png" alt="logo">
				<span class="title-nav hide-on-large-only">Questionário</span>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li class="valign-wrapper">
						<span class="material-icons">check_box</span>
						<a href="sass.html">Minha dieta</a>
					</li>
					<li class="active valign-wrapper">
						<span class="material-icons">menu_book</span>
						<a href="badges.html">Questionário inicial</a>
					</li>
					<li class="valign-wrapper">
						<span class="material-icons">report_problem</span>
						<a href="collapsible.html">Notificações</a>
					</li>
					<li class="valign-wrapper">
						<span class="material-icons">speaker_notes</span>
						<a href="mobile.html">Relatório</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<ul class="sidenav" id="mobile-demo">
			<img class="logo" src="img/logo.png" alt="logo">
			<li class="valign-wrapper">
				<span class="material-icons">check_box</span>
				<a href="sass.html">Minha dieta</a>
			</li>
			<li class="active valign-wrapper">
				<span class="material-icons">menu_book</span>
				<a href="badges.html">Questionário inicial</a>
			</li>
			<li class="valign-wrapper">
				<span class="material-icons">report_problem</span>
				<a href="collapsible.html">Notificações</a>
			</li>
			<li class="valign-wrapper">
				<span class="material-icons">speaker_notes</span>
				<a href="mobile.html">Relatório</a>
			</li>
		</ul>

		<main>
			<div class="container">
				<div class="row">
					<form class="col s12" action="#">
						<div class="row">
							<div class="input-field col s6">
								<select id="motivacao">
									<option value="motivacaoOpt" disabled selected>Motivação</option>
									<option value="perderPesoOpt">Perder peso</option>
									<option value="dietaEsportivaOpt">Dieta esportiva</option>
									<option value="restricaoAlimentarOpt">Restrição alimentar</option>
								</select>
								<label for="motivacao">Motivação *</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Peso(Kg)" id="peso" type="text" class="validate">
          						<label for="peso">Peso *</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<select id="restricao">
									<option value="restricaoOpt" disabled selected>Restrição</option>
									<option value="alergiaLactoseOpt">Alergia lactose</option>
									<option value="alergiaGlutenOpt">Alergia glúten</option>
									<option value="restricaoAcucarOpt">Restrição açúcar</option>
									<option value="restricaoSal">Restrição sal</option>
								</select>
								<label for="restricao">Restrição *</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Altura(cm)" id="altura" type="text" class="validate">
          						<label for="altura">Altura *</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<p class="col s6">
									<label for="masculino">
										<input id="masculino" name="sexo" type="radio" checked />
										<span>Masculino</span>
									</label>
								</p>
								<p class="col s6">
									<label for="feminino">
										<input id="feminino" name="sexo" type="radio" />
										<span>Feminino</span>
									</label>
								</p>
							</div>
							<div class="input-field col s6">
								<input placeholder="Perímetro cintura" id="perimetroCintura" type="text">
          						<label for="perimetroCintura">Perímetro cintura</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
  								<input type="text" class="datepicker validate">
          						<label for="dataNasc">Data de nascimento</label>
							</div>
							<div class="input-field col s6">
								<input placeholder="Perímetro quadril" id="perimetroQuadril" type="text">
          						<label for="perimetroQuadril">Perímetro quadril</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<p class="col s6">
									<label for="caminhada">
									  	<input id="caminhada" type="checkbox" class="filled-in" checked="checked"/>
									  	<span>Caminhada</span>
									</label>
								</p>
								<p class="col s6">
									<label for="natacao">
									  	<input id="natacao" type="checkbox" class="filled-in"/>
									  	<span>Natação</span>
									</label>
								</p>
								<p class="col s6">
									<label for="corrida">
									  	<input id="corrida" type="checkbox" class="filled-in"/>
									  	<span>Corrida</span>
									</label>
								</p>
								<p class="col s6">
									<label for="futebol">
									  	<input id="futebol" type="checkbox" class="filled-in"/>
									  	<span>Futebol</span>
									</label>
								</p>
								<p class="col s6">
									<label for="academia">
									  	<input id="academia" type="checkbox" class="filled-in"/>
									  	<span>Academia</span>
									</label>
								</p>
								<p class="col s6">
									<label for="ciclismo">
										<input id="ciclismo" type="checkbox" class="filled-in"/>
										<span>Ciclismo</span>
								  	</label>
								</p>
							</div>
							<div class="input-field col s6">
								<p>* Campos obrigatórios</p>
							</div>
						</div>
						<div class="row">
							<a class="waves-effect waves-light btn">button</a>
						</div>
					</form>
				</div>
			</div>
		</main>
				
	</body>
	<script>
		$(document).ready(function(){
			$('.sidenav').sidenav();
			$('select').formSelect();
			$('.datepicker').datepicker();
		});
	</script>
</html>
